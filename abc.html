<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Album Galeri Foto</title>
<style>
  /* Style untuk galeri foto */
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    list-style: none;
    padding: 0;
  }
  .gallery li {
    margin: 10px;
    cursor: pointer;
  }
  .gallery li img {
    width: 200px;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.2s ease-in-out;
  }
  .gallery li img:hover {
    transform: scale(1.1);
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    justify-content: center;
    align-items: center;
  }
  .modal-content {
    display: flex;
    justify-content: center;
    align-items: center;
    max-width: 80%;
    max-height: 80%;
  }
  .modal-content img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 8px;
  }
</style>
</head>
<body>

<ul class="gallery">
  <!-- Thumbnail -->
  <li onclick="openModal('abc.png')">
    <img src="abc.png" alt="Thumbnail">
  </li>
  <!-- Modal dengan galeri foto yang lebih besar -->
  <div id="myModal" class="modal">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-content">
      <img id="modalImg" src="" alt="Enlarged Photo">
      <div class="gallery-big">
        <!-- Galeri dengan beberapa gambar -->
        <img src="abc.png" onclick="currentSlide(1)" alt="Photo 1">
        <img src="abc.png" onclick="currentSlide(2)" alt="Photo 2">
        <img src="abc.png" onclick="currentSlide(3)" alt="Photo 3">
      </div>
    </div>
  </div>
</ul>

<script>
  var modal = document.getElementById("myModal");
  var modalImg = document.getElementById("modalImg");

  // Fungsi untuk membuka modal dan menampilkan gambar
  function openModal(imgPath) {
    modal.style.display = "flex";
    modalImg.src = imgPath;
  }

  // Fungsi untuk menutup modal
  function closeModal() {
    modal.style.display = "none";
  }

  // Fungsi untuk menampilkan gambar berdasarkan nomor slide
  function currentSlide(n) {
    var galleryBig = document.getElementsByClassName("gallery-big")[0];
    var slides = galleryBig.getElementsByTagName("img");
    modalImg.src = slides[n-1].src;
  }
</script>

</body>
</html>
