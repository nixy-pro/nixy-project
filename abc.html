<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Album Galeri Foto</title>
<style>
  /* Style untuk galeri foto */
  .gallery {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    list-style: none;
    padding: 0;
  }
  .gallery li {
    margin: 10px;
    cursor: pointer;
  }
  .gallery li img {
    width: 200px;
    height: 150px;
    object-fit: cover;
    border-radius: 8px;
    transition: transform 0.2s ease-in-out;
  }
  .gallery li img:hover {
    transform: scale(1.1);
  }
  .modal {
    display: none;
    position: fixed;
    z-index: 999;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    overflow-y: auto; /* Mengaktifkan scrolling */
    justify-content: center;
    align-items: center;
    padding: 20px;
  }
  .modal-content {
    max-width: 80%;
    max-height: 80%;
    background-color: white;
    border-radius: 8px;
    position: relative;
    overflow: hidden; /* Menghilangkan scroll background */
  }
  .modal-content img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
    border-radius: 8px;
  }
  .back-button {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 5px;
    background-color: rgba(255, 255, 255, 0.5);
    border: none;
    border-radius: 50%;
    cursor: pointer;
  }
  .back-button:hover {
    background-color: rgba(255, 255, 255, 0.7);
  }
  .back-button::before, .back-button::after {
    content: '';
    position: absolute;
    width: 2px;
    height: 15px;
    background-color: black;
    transform: rotate(45deg);
  }
  .back-button::before {
    top: 50%;
    left: 50%;
    transform-origin: center center;
    transform: translate(-50%, -50%) rotate(45deg);
  }
  .back-button::after {
    top: 50%;
    left: 50%;
    transform-origin: center center;
    transform: translate(-50%, -50%) rotate(-45deg);
  }
</style>
</head>
<body>

<ul class="gallery">
  <!-- Thumbnail -->
  <li onclick="openModal('abc.png', ['abc.png', 'abc.png', 'abc.png', 'abc.png', 'abc.png'])">
    <img src="abc.png" alt="Thumbnail">
  </li>
</ul>

<!-- Modal untuk menampilkan gambar saat diklik -->
<div id="myModal" class="modal">
  <div class="modal-content">
    <button class="back-button" onclick="closeModal()"></button>
    <img id="modalImg" src="" alt="Enlarged Photo">
    <div class="gallery-big">
      <!-- Galeri dengan beberapa gambar -->
    </div>
  </div>
</div>

<script>
  var modal = document.getElementById("myModal");
  var modalImg = document.getElementById("modalImg");
  var currentGallery = [];

  // Fungsi untuk membuka modal dan menampilkan galeri foto besar
  function openModal(thumbnailPath, galleryPaths) {
    modal.style.display = "flex";
    modalImg.src = thumbnailPath;
    currentGallery = galleryPaths;
    displayGallery();
  }

  // Fungsi untuk menutup modal
  function closeModal() {
    modal.style.display = "none";
  }

  // Fungsi untuk menampilkan galeri foto besar
  function displayGallery() {
    var galleryBig = document.querySelector(".gallery-big");
    galleryBig.innerHTML = "";
    currentGallery.forEach(function(path, index) {
      var img = document.createElement("img");
      img.src = path;
      img.alt = "Photo " + (index + 1);
      img.onclick = function() {
        modalImg.src = path;
      };
      galleryBig.appendChild(img);
    });
  }
</script>

</body>
</html>
