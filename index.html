<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Album Gambar</title>
    <meta name="description" content="Album gambar yang menampilkan koleksi foto terbaik dengan deskripsi singkat.">
    <meta name="keywords" content="album gambar, koleksi foto, galeri foto, gambar terbaik, deskripsi gambar">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
        }
        header img {
            height: 50px;
        }
        .menu-toggle {
            font-size: 18px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            display: none;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 200px;
            background-color: #444;
            padding-top: 60px; /* Adjusted for header */
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-x: hidden;
            transition: transform 0.3s ease;
            transform: translateX(-100%);
        }
        .sidebar.active {
            transform: translateX(0);
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #575757;
        }
        .main-content {
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .main-content.active {
            margin-left: 220px; /* Adjusted for sidebar */
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .gallery-item {
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.2s;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item p {
            margin: 0;
            padding: 10px;
            background-color: #eee;
        }
        @media (max-width: 600px) {
            .menu-toggle {
                display: inline-block;
            }
            .sidebar {
                transform: translateX(-100%);
            }
            .sidebar.active {
                transform: translateX(0);
            }
            .main-content {
                margin-left: 0;
            }
            .main-content.active {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Logo">
        <h1>Album Gambar</h1>
        <button class="menu-toggle" onclick="toggleSidebar()">â˜° Menu</button>
    </header>
    <div class="sidebar" id="sidebar">
        <a href="#home" onclick="hideSidebar()">Home</a>
        <a href="#gallery" onclick="hideSidebar()">Gallery</a>
        <a href="#about" onclick="hideSidebar()">About</a>
        <a href="#contact" onclick="hideSidebar()">Contact</a>
    </div>
    <div class="main-content" id="main-content">
        <div class="gallery" id="gallery">
            <div class="gallery-item">
                <img src="gambar1.jpg" alt="Gambar 1">
                <p>Deskripsi Gambar 1</p>
            </div>
            <div class="gallery-item">
                <img src="gambar2.jpg" alt="Gambar 2">
                <p>Deskripsi Gambar 2</p>
            </div>
            <div class="gallery-item">
                <img src="gambar3.jpg" alt="Gambar 3">
                <p>Deskripsi Gambar 3</p>
            </div>
            <!-- Tambahkan lebih banyak gambar sesuai kebutuhan -->
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
            document.getElementById("main-content").classList.toggle("active");
        }

        function hideSidebar() {
            document.getElementById("sidebar").classList.remove("active");
            document.getElementById("main-content").classList.remove("active");
        }
    </script>
</body>
</html>
