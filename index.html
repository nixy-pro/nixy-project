    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 2%;
            background-color: #ff6f61;
            color: #fff;
            animation: slideDown 1s ease-out;
        }
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        header img {
            height: 50px;
            max-width: 100%;
        }
        .brand {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
        }
        .brand h1 {
            font-weight: bold;
            margin: 0;
        }
        .menu-toggle {
            font-size: 24px; /* Ukuran ikon */
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            color: #444;
            border: none;
            padding: 10px;
            margin: 10px;
            border-radius: 50%; /* Membuat tombol menjadi lingkaran */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -200px;
            height: 100%;
            width: 200px;
            background-color: rgba(68, 68, 68, 0.8);
            padding-top: 60px; /* Adjusted for header */
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-x: hidden;
            transition: left 0.3s ease;
        }
        .sidebar.active {
            left: 0;
        }
        .sidebar .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .sidebar .logo i {
            font-size: 32px; /* Ukuran ikon */
            color: #fff;
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 16px;
            text-decoration: none;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            margin: 8px;
        }
        .sidebar a:hover {
            background-color: rgba(255, 255, 255, 0.5);
        }
        .main-content {
            padding: 20px;
            transition: margin-left 0.3s ease;
        }
        .main-content.active {
            margin-left: 200px; /* Adjusted for sidebar width */
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }
        .gallery-item {
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.2s;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item p {
            margin: 0;
            padding: 10px;
            background-color: #eee;
        }
        @media (max-width: 600px) {
            .menu-toggle {
                display: inline-block;
            }
            header {
                padding: 10px 5%;
            }
            header img {
                height: 40px;
            }
            .brand h1 {
                font-size: 1.5rem;
            }
            .sidebar {
                width: 60%;
                max-width: 250px;
                left: -60%; /* Adjusted for sidebar width */
            }
            .sidebar a {
                padding: 12px;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                margin-left: 0;
            }
            .main-content.active {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgOQcFb7rN7waIN8GaZqxZAQ1wBB4kckwGyE8eQDHqToj_fo4Oy4CtKEEbmhkfwYANi1BgC034Rt4gINZXY9nx_KZhvenqx4n38ENw7evdzQhHNhSzUJ2DGAtaSPLWBAHrGKUpaCsP6Y93ss2TJZF44i6jMZYkW4nvR31A_mT1mdHNQflY7xYwu-jByH1qr/s16000/Alyssa_20240622_112939_0000.png" alt="Logo" height="50">
            <h1>Toko Bunga</h1>
        </div>
        <button class="menu-toggle" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>
    </header>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fas fa-leaf"></i> <!-- Ganti dengan ikon Font Awesome yang diinginkan -->
        </div>
        <a href="#home" onclick="hideSidebar()">Home</a>
        <a href="#gallery" onclick="hideSidebar()">Gallery</a>
        <a href="#about" onclick="hideSidebar()">About</a>
        <a href="#contact" onclick="hideSidebar()">Contact</a>
    </div>
    <div class="main-content" id="main-content">
        <div class="gallery" id="gallery">
            <div class="gallery-item">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgOQcFb7rN7waIN8GaZqxZAQ1wBB4kckwGyE8eQDHqToj_fo4Oy4CtKEEbmhkfwYANi1BgC034Rt4gINZXY9nx_KZhvenqx4n38ENw7evdzQhHNhSzUJ2DGAtaSPLWBAHrGKUpaCsP6Y93ss2TJZF44i6jMZYkW4nvR31A_mT1mdHNQflY7xYwu-jByH1qr/s16000/Alyssa_20240622_112939_0000.png" alt="Gambar 1">
                <p>Deskripsi Gambar 1</p>
            </div>
            <div class="gallery-item">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgOQcFb7rN7waIN8GaZqxZAQ1wBB4kckwGyE8eQDHqToj_fo4Oy4CtKEEbmhkfwYANi1BgC034Rt4gINZXY9nx_KZhvenqx4n38ENw7evdzQhHNhSzUJ2DGAtaSPLWBAHrGKUpaCsP6Y93ss2TJZF44i6jMZYkW4nvR31A_mT1mdHNQflY7xYwu-jByH1qr/s16000/Alyssa_20240622_112939_0000.png" alt="Gambar 2">
                <p>Deskripsi Gambar 2</p>
            </div>
            <div class="gallery-item">
                <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgOQcFb7rN7waIN8GaZqxZAQ1wBB4kckwGyE8eQDHqToj_fo4Oy4CtKEEbmhkfwYANi1BgC034Rt4gINZXY9nx_KZhvenqx4n38ENw7evdzQhHNhSzUJ2DGAtaSPLWBAHrGKUpaCsP6Y93ss2TJZF44i6jMZYkW4nvR31A_mT1mdHNQflY7xYwu-jByH1qr/s16000/Alyssa_20240622_112939_0000.png" alt="Gambar 3">
                <p>Deskripsi Gambar 3</p>
            </div>
            <!-- Tambahkan lebih banyak gambar sesuai kebutuhan -->
        </div>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var mainContent = document.getElementById("main-content");
            sidebar.classList.toggle("active");
            mainContent.classList.toggle("active");
        }

        function hideSidebar() {
            var sidebar = document.getElementById("sidebar");
            var mainContent = document.getElementById("main-content");
            sidebar.classList.remove("active");
            mainContent.classList.remove("active");
        }

        // Close the sidebar when clicking outside of it
        document.addEventListener('click', function(event) {
            var sidebar = document.getElementById("sidebar");
            var mainContent = document.getElementById("main-content");
            var menuToggle = document.querySelector(".menu-toggle");
            if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
                sidebar.classList.remove("active");
                mainContent.classList.remove("active");
            }
        });
    </script>
</body>
</html>
