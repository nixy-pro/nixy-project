    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('abc.png'); /* Ganti dengan URL gambar latar belakang yang diinginkan */
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 2%;
            background-color: #ff6f61;
            color: #fff;
            animation: slideDown 1s ease-out;
            position: relative; /* Tambahkan */
            z-index: 2; /* Tambahkan */
        }
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        header img {
            height: 50px;
            max-width: 100%;
        }
        .brand {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
        }
        .brand h1 {
            font-weight: bold;
            margin: 0;
        }
        .menu-toggle {
            font-size: 24px; /* Ukuran ikon */
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            color: #444;
            border: none;
            padding: 10px;
            margin: 10px;
            border-radius: 50%; /* Membuat tombol menjadi lingkaran */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -200px;
            height: 100%;
            width: 200px;
            background-color: rgba(68, 68, 68, 0.8);
            padding-top: 60px; /* Adjusted for header */
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-x: hidden;
            transition: left 0.3s ease;
            z-index: 3; /* Pastikan lebih tinggi dari z-index header */
        }
        .main-content {
            padding: 20px;
            transition: margin-left 0.3s ease;
            margin-left: 200px; /* Adjusted for sidebar width */
            position: relative; /* Tambahkan */
            z-index: 1; /* Tambahkan */
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
            position: relative; /* Tambahkan */
            z-index: 1; /* Tambahkan */
        }
        .gallery-item {
            margin: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.2s;
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .gallery-item p {
            margin: 0;
            padding: 10px;
            background-color: #eee;
        }
        .nav-button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            width: 100%; /* Menentukan lebar tombol */
            display: block; /* Agar tombol menempati lebar penuh dari container */
            text-align: center; /* Memposisikan teks di tengah */
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #e55f53;
        }
        @media (max-width: 600px) {
            .menu-toggle {
                display: inline-block;
            }
            header {
                padding: 10px 5%;
            }
            header img {
                height: 40px;
            }
            .brand h1 {
                font-size: 1.5rem;
            }
            .sidebar {
                width: 60%;
                max-width: 250px;
                left: -60%; /* Adjusted for sidebar width */
            }
            .sidebar a {
                padding: 12px;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                margin-left: 0;
            }
            .main-content.active {
                margin-left: 0;
            }
        }
    </style>
</head>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var mainContent = document.getElementById("main-content");
            sidebar.classList.toggle("active");
            mainContent.classList.toggle("active");
        }

        function hideSidebar() {
            var sidebar = document.getElementById("sidebar");
            var mainContent = document.getElementById("main-content");
            sidebar.classList.remove("active");
            mainContent.classList.remove("active");
        }

        // Close the sidebar when clicking outside of it
        document.addEventListener('click', function(event) {
            var sidebar = document.getElementById("sidebar");
            var mainContent = document.getElementById("main-content");
            var menuToggle = document.querySelector(".menu-toggle");
            if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
                sidebar.classList.remove("active");
                mainContent.classList.remove("active");
            }
        });
    </script>
