<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alyssa Florist</title>
    <meta name="description" content="Toko bunga yang menawarkan koleksi bunga terbaik dengan deskripsi singkat.">
    <meta name="keywords" content="toko bunga, koleksi bunga, galeri bunga, bunga terbaik, deskripsi bunga">
    <meta property="og:title" content="Toko Bunga">
    <meta property="og:description" content="Toko bunga yang menawarkan koleksi bunga terbaik dengan deskripsi singkat.">
    <meta property="og:image" content="https://example.com/thumbnail.jpg"> <!-- URL thumbnail gambar -->
    <meta property="og:url" content="https://example.com">
    <meta property="og:type" content="website">
    <link rel="icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgOQcFb7rN7waIN8GaZqxZAQ1wBB4kckwGyE8eQDHqToj_fo4Oy4CtKEEbmhkfwYANi1BgC034Rt4gINZXY9nx_KZhvenqx4n38ENw7evdzQhHNhSzUJ2DGAtaSPLWBAHrGKUpaCsP6Y93ss2TJZF44i6jMZYkW4nvR31A_mT1mdHNQflY7xYwu-jByH1qr/s16000/Alyssa_20240622_112939_0000.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-tFj5/vGCA7kWDZFfpusd+jSc5F1F4twE4lGn+5c7miYU1BN1ZzQV3H2U7JYoOM60ZJ9LZPBlIbnv2dI7prpE4Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            background-image: url('abc.png'); /* Ganti dengan URL gambar latar belakang yang diinginkan */
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 2%;
            background-color: #ff6f61;
            color: #fff;
            animation: slideDown 1s ease-out;
            position: relative; /* Tambahkan */
            z-index: 2; /* Tambahkan */
            background-image: url('https://example.com/welcome-banner.jpg'); /* URL gambar banner selamat datang */
            background-size: cover;
            background-position: center;
            height: 150px; /* Tinggi header */
        }
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        header img {
            height: 50px;
            max-width: 100%;
        }
        .brand {
            display: flex;
            align-items: center;
            color: #fff;
            text-decoration: none;
        }
        .brand h1 {
            font-weight: bold;
            margin: 0;
        }
        .menu-toggle {
            font-size: 24px; /* Ukuran ikon */
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
            color: #444;
            border: none;
            padding: 10px;
            margin: 10px;
            border-radius: 50%; /* Membuat tombol menjadi lingkaran */
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -200px;
            height: 100%;
            width: 200px;
            background-color: rgba(68, 68, 68, 0.8);
            padding-top: 60px; /* Adjusted for header */
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            overflow-x: hidden;
            transition: left 0.3s ease;
            z-index: 3; /* Pastikan lebih tinggi dari z-index header */
        }
        .main-content {
            padding: 20px;
            transition: margin-left 0.3s ease;
            margin-left: 220px; /* Adjusted for sidebar width */
            position: relative; /* Tambahkan */
            z-index: 1; /* Tambahkan */
            margin-top: 20px; /* Jarak dari header */
        }
        .gallery {
            display: flex;
            justify-content: center; /* Pusatkan item di tengah secara horizontal */
            align-items: center; /* Pusatkan item di tengah secara vertikal */
            padding: 10px;
            height: calc(100vh - 170px); /* Tinggi galeri mengisi sisa tinggi halaman */
        }
        .gallery-item {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            transition: transform 0.2s;
        }
        .gallery-item img {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            display: block;
            margin: 0 auto; /* Pusatkan gambar di dalam container */
        }
        .gallery-item:hover {
            transform: scale(1.05);
        }
        .nav-button {
            background-color: #ff6f61;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 16px;
            width: 100%; /* Menentukan lebar tombol */
            display: block; /* Agar tombol menempati lebar penuh dari container */
            text-align: center; /* Memposisikan teks di tengah */
            transition: background-color 0.3s;
        }
        .nav-button:hover {
            background-color: #e55f53;
        }
        @media (max-width: 600px) {
            .menu-toggle {
                display: inline-block;
            }
            header {
                padding: 10px 5%;
                height: 120px; /* Tinggi header untuk layar kecil */
            }
            header img {
                height: 40px;
            }
            .brand h1 {
                font-size: 1.5rem;
            }
            .sidebar {
                width: 60%;
                max-width: 250px;
                left: -60%; /* Adjusted for sidebar width */
            }
            .sidebar a {
                padding: 12px;
            }
            .sidebar.active {
                left: 0;
            }
            .main-content {
                margin-left: 0;
                margin-top: 10px; /* Jarak dari header untuk layar kecil */
            }
            .main-content.active {
                margin-left: 0;
            }
            .gallery {
                height: calc(100vh - 130px); /* Tinggi galeri untuk layar kecil */
            }
            .gallery-item {
                width: calc(100% - 20px); /* Satu kolom pada layar kecil */
            }
            .gallery-item img {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="brand">
            <img src="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEgOQcFb7rN7waIN8GaZqxZAQ1wBB4kckwGyE8eQDHqToj_fo4Oy4CtKEEbmhkfwYANi1BgC034Rt4gINZXY9nx_KZhvenqx4n38ENw7evdzQhHNhSzUJ2DGAtaSPLWBAHrGKUpaCsP6Y93ss2TJZF44i6jMZYkW4nvR31A_mT1mdHNQflY7xYwu-jByH1qr/s16000/Alyssa_20240622_112939_0000.png" alt="Logo" height="50">
            <h1> Alyssa Florist</h1>
        </div>
        <button class="menu-toggle" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></button>
    </header>
    <div class="sidebar" id="sidebar">
        <div class="logo">
            <i class="fas fa-leaf"></i> <!-- Ganti dengan ikon Font Awesome yang diinginkan -->
        </div>
        <a href="https://example.com" class="nav-button" onclick="hideSidebar()">Home</a>
        <a href="https://example.com/gallery" class="nav-button" onclick="hideSidebar()">Gallery</a>
        <a href="https://example.com/about" class="nav-button" onclick="hideSidebar()">About</a>
        <a href="https://example.com/contact" class="nav-button" onclick="hideSidebar()">Contact</a>
    </div>
    <div class="main-content" id="main-content">
        <!-- Konten utama di sini -->
        <div class="gallery">
            <div class="gallery-item">
                <img src="abc.png" alt="Gambar Galeri 1">
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            var sidebar = document.getElementById("sidebar");
            var mainContent = document.getElementById("main-content");
            sidebar.classList.toggle("active");
            mainContent.classList.toggle("active");
        }

        function hideSidebar() {
            var sidebar = document.getElementById("sidebar");
            var mainContent = document.getElementById("main-content");
            sidebar.classList.remove("active");
            mainContent.classList.remove("active");
        }

        // Close the sidebar when clicking outside of it
        document.addEventListener('click', function(event) {
            var sidebar = document.getElementById("sidebar");
            var mainContent = document.getElementById("main-content");
            var menuToggle = document.querySelector(".menu-toggle");
            if (!sidebar.contains(event.target) && !menuToggle.contains(event.target)) {
                sidebar.classList.remove("active");
                mainContent.classList.remove("active");
            }
        });
    </script>
</body>
</html>
